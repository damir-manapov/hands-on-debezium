services:
  starter:
    image: alpine:3.23
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      debezium:
        condition: service_healthy
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
      trino:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      iceberg-sink:
        condition: service_healthy
      elasticsearch-sink:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-sink:
        condition: service_healthy
    command: ["echo", "All services are ready"]

  postgres:
    image: postgres:18.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    command:
      - postgres
      - -c
      - wal_level=logical
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:8.1.1
    ports:
      - "9092:9092"
    environment:
      # KRaft mode (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 5s
      timeout: 10s
      retries: 10

  debezium:
    image: debezium/connect:3.0.0.Final
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio-setup:
    image: minio/mc:RELEASE.2025-02-08T19-14-21Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/warehouse --ignore-existing;
      exit 0;
      "

  nessie:
    image: ghcr.io/projectnessie/nessie:0.107.2
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "19120:19120"
    environment:
      NESSIE_VERSION_STORE_TYPE: JDBC
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/app?currentSchema=nessie
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:19120/api/v2/config || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  trino:
    image: trinodb/trino:479
    depends_on:
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    volumes:
      - ./trino/catalog:/etc/trino/catalog:ro
    healthcheck:
      test: ["CMD-SHELL", "trino --execute 'SELECT 1'"]
      interval: 5s
      timeout: 10s
      retries: 20

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20

  elasticsearch-sink:
    build:
      context: ./elasticsearch-sink
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "8084:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 2
      CONFIG_STORAGE_TOPIC: es_sink_configs
      OFFSET_STORAGE_TOPIC: es_sink_offsets
      STATUS_STORAGE_TOPIC: es_sink_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20

  iceberg-sink:
    build:
      context: ./iceberg-sink
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      nessie:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8085:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_ADVERTISED_HOST_NAME: iceberg-sink
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: iceberg-sink
      CONNECT_CONFIG_STORAGE_TOPIC: iceberg_sink_configs
      CONNECT_OFFSET_STORAGE_TOPIC: iceberg_sink_offsets
      CONNECT_STATUS_STORAGE_TOPIC: iceberg_sink_statuses
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
      # AWS region for S3FileIO (required by AWS SDK)
      AWS_REGION: us-east-1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis-sink:
    build:
      context: ./redis-sink
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8086:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 4
      CONFIG_STORAGE_TOPIC: redis_sink_configs
      OFFSET_STORAGE_TOPIC: redis_sink_offsets
      STATUS_STORAGE_TOPIC: redis_sink_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20

volumes:
  postgres-data:
  kafka-data:
  minio-data:
  elasticsearch-data:
  redis-data:
